# 这个脚本用于生成 main.py
with open('main.py', 'w') as f:
    code = '''
import kivy
kivy.require("2.0.0")

from kivy.app import App
from kivy.uix.label import Label

class MyApp(App):
    def build(self):
        return Label(text="Hello World")

if __name__ == "__main__":
    MyApp().run()
'''
    f.write(code.strip())

print("main.py created successfully")
