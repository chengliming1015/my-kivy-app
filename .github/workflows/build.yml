        echo "buildozer.spec 配置完成"

    - name: Setup Android SDK
      run: |
        echo "设置 Android SDK..."
        
        # 下载命令行工具
        SDK_DIR="$HOME/android-sdk"
        mkdir -p $SDK_DIR
        
        # 下载并解压命令行工具
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip -q cmdline-tools.zip -d $SDK_DIR
        mkdir -p $SDK_DIR/cmdline-tools/latest
        mv $SDK_DIR/cmdline-tools/* $SDK_DIR/cmdline-tools/latest/
        
        # 设置环境变量
        echo "ANDROID_HOME=$SDK_DIR" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$SDK_DIR" >> $GITHUB_ENV
        echo "PATH=$SDK_DIR/cmdline-tools/latest/bin:$SDK_DIR/platform-tools:$PATH" >> $GITHUB_ENV

    - name: Install Android SDK components
      run: |
        echo "安装 Android SDK 组件..."
        
        # 接受许可协议
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
        
        # 创建 licenses 文件
        mkdir -p $ANDROID_HOME/licenses
        echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55\n" > $ANDROID_HOME/licenses/android-sdk-license
        echo -e "\nd56f5187479451eabf01fb78af6dfcb131a6481e\n" >> $ANDROID_HOME/licenses/android-sdk-license
        
        # 安装必要组件
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.0" \
          "ndk;25.1.8937393"

    - name: Build APK with Buildozer
      run: |
        cd ${{ env.BUILD_DIR }}
        
        echo "开始构建 APK..."
        echo "Android SDK 路径: $ANDROID_HOME"
        
        # 设置 Buildozer 环境变量
        export ANDROIDSDK="$ANDROID_HOME"
        export ANDROIDNDK="$ANDROID_HOME/ndk/25.1.8937393"
        export ANDROIDAPI="33"
        export PATH="$ANDROID_HOME/platform-tools:$PATH"
        
        # 清理并构建
        buildozer android clean
        timeout 1800 buildozer -v android debug 2>&1 | tee build.log
        
        echo "构建完成！"
        
        # 检查 APK 文件
        if find . -name "*.apk" -type f | grep -q .; then
          echo "✅ APK 文件已生成："
          find . -name "*.apk" -type f -exec ls -lh {} \;
        else
          echo "❌ 未找到 APK 文件"
          echo "构建日志最后 100 行："
          tail -100 build.log
        fi

    - name: Upload APK artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: |
          ${{ env.BUILD_DIR }}/bin/*.apk
          ${{ env.BUILD_DIR }}/*.apk
        if-no-files-found: warn
        retention-days: 7

    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          ${{ env.BUILD_DIR }}/build.log
          ${{ env.BUILD_DIR }}/.buildozer/**/*.log
        if-no-files-found: warn
        retention-days: 7
