name: Build Android APK with Buildozer

# 触发条件：push到main分支，或手动触发
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04  # 推荐22.04，兼容性最好
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装系统依赖
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y \
              git zip unzip openjdk-17-jdk \
              python3-pip autoconf libtool pkg-config \
              zlib1g-dev libncurses5-dev libncursesw5-dev \
              libtinfo5 cmake libffi-dev libssl-dev \
              libsqlite3-dev libbz2-dev libreadline-dev \
              libgdbm-dev liblzma-dev \
              android-sdk-platform-tools android-sdk-build-tools

      - name: 设置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  # 适配buildozer的Python版本（避免3.11+兼容性问题）

      - name: 安装Buildozer和依赖
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython==0.29.36  # cython指定版本避免兼容问题

      - name: 缓存Buildozer依赖（加速构建）
        uses: actions/cache@v3
        with:
          path: |
            ~/.buildozer
            ./.buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: 构建APK
        run: buildozer android debug

      - name: 上传APK产物
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ./bin/*.apk  # 构建后的APK在bin目录下
