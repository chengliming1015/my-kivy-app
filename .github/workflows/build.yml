name: Kivy Build Simple APK

on:
  workflow_dispatch: # 仅手动触发，简化操作

jobs:
  build-apk:
    runs-on: ubuntu-22.04
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 安装必要依赖
        run: |
          sudo apt-get update -y
          sudo apt-get install -y python3-pip build-essential cython3 openjdk-17-jdk unzip wget libssl-dev zlib1g-dev libffi-dev

      - name: 安装Buildozer
        run: |
          pip install buildozer==1.4.0

      - name: 打包APK（核心步骤）
        run: |
          buildozer android debug

      - name: 上传APK（能找到就上传）
        uses: actions/upload-artifact@v4
        with:
          name: MyKivyAPK
          path: |
            ./bin/*.apk
            ./.buildozer/**/*.apk
