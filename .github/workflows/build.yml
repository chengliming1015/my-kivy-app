name: Build Kivy APK
on: [workflow_dispatch]
jobs:
  build-android:
    runs-on: ubuntu-22.04
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 缓存Buildozer依赖（解决大文件下载网络问题）
        uses: actions/cache@v3
        with:
          path: ~/.buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: 安装完整系统依赖（保留核心包，无无效包）
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jdk ant gradle python3-pip wget unzip \
          libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
          pkg-config libgl1-mesa-dev libgles2-mesa-dev python3-setuptools \
          android-sdk-platform-tools

      - name: 安装Python依赖（锁定版本，确保安装成功）
        run: |
          pip install --upgrade pip
          pip install buildozer==1.5.0 kivy==2.3.0 cython==0.29.36

      - name: 补全打包目录权限 + 关键：设置环境变量自动接受安卓许可证（小改动1）
        run: |
          chmod -R 777 . && mkdir -p bin
          # 核心：设置环境变量，自动接受所有安卓 SDK 许可证，无需手动交互
          echo "export ANDROID_ACCEPT_LICENSES=yes" >> ~/.bashrc
          echo "export ANDROID_HOME=~/.buildozer/android/platform/android-sdk" >> ~/.bashrc
          source ~/.bashrc  # 生效环境变量

      - name: 一键打包APK（带重试 + 强制接受许可证，小改动2）
        run: |
          # 先手动确认许可证环境变量生效，再执行打包
          export ANDROID_ACCEPT_LICENSES=yes
          for i in 1 2 3; do
            buildozer android debug -v && echo "打包成功，生成bin目录" && break
            echo "第 $i 次打包失败，5秒后重试..."
            sleep 5
          done

      - name: 验证bin目录是否存在（调试用）
        run: ls -la ./bin || echo "bin目录未生成，打包失败"

      - name: 上传APK成品
        uses: actions/upload-artifact@v4
        with:
          name: Kivy-Official-APK
          path: bin/*.apk
          retention-days: 30
