name: Build Android APK

on:
  push:
    branches: [ main ]
    paths-ignore:             # 忽略文档等非代码文件的更改
      - '**/*.md'
      - '**/*.txt'
      - '**/*.rst'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
      - '**/*.rst'

  # 允许手动触发
  workflow_dispatch:

# 设置环境变量，方便后续步骤使用
env:
  APK_OUTPUT_DIR: bin
  BUILD_DIR: .

jobs:
  build:
    runs-on: ubuntu-latest

    # 设置超时时间，避免无限运行
    timeout-minutes: 30

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Buildozer dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
            build-essential \
            git \
            python3-pip \
            python3-dev \
            libffi-dev \
            libssl-dev \
            libncurses5-dev \
            libsqlite3-dev \
            libreadline-dev \
            libtk8.6 \
            libgdm-dev \
            libpcap-dev \
            zip \
            unzip \
            curl \
            wget

    - name: Install Buildozer
      run: |
        pip3 install --upgrade pip
        pip3 install buildozer
        pip3 install cython

    - name: Check and fix buildozer.spec
      run: |
        cd ${{ env.BUILD_DIR }}
        if [ -f "buildozer.spec" ]; then
          echo "检查 buildozer.spec 文件..."
          
          # 简单的修复：删除 android.sdk 行
          sed -i '/^android\.sdk\s*=/d' buildozer.spec
          
          # 确保 android.api 存在
          if ! grep -q '^android\.api\s*=' buildozer.spec; then
            echo "android.api = 30" >> buildozer.spec
          fi
          
          echo "当前 android 配置:"
          grep -n "android\." buildozer.spec
        else
          echo "buildozer.spec 文件不存在，将创建一个"
          buildozer init
        fi

    - name: Build with Buildozer
      run: |
        cd ${{ env.BUILD_DIR }}
        # 清理之前的构建
        buildozer android clean || true
        
        # 执行构建
        buildozer android debug

    - name: List APK files
      run: |
        ls -la ${{ env.APK_OUTPUT_DIR }}/

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: ${{ env.APK_OUTPUT_DIR }}/*.apk
        retention-days: 7

    - name: Upload Build Logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: ${{ env.BUILD_DIR }}/buildozer-*.log
        retention-days: 7
