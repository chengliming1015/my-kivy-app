name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  BUILD_DIR: .

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Buildozer dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          python3-pip \
          python3-dev \
          libffi-dev \
          libssl-dev \
          libncurses5-dev \
          libsqlite3-dev \
          libreadline-dev \
          zip \
          unzip \
          curl \
          wget \
          openjdk-11-jdk

    - name: Install Buildozer
      run: |
        pip3 install --upgrade pip
        pip3 install buildozer
        pip3 install cython

    - name: Create test application
      run: |
        cd ${{ env.BUILD_DIR }}
        
        # 确保有一个简单的 Kivy 应用
        if [ ! -f "main.py" ]; then
          echo "创建测试 Kivy 应用..."
          echo "import kivy" > main.py
          echo "kivy.require('2.0.0')" >> main.py
          echo "" >> main.py
          echo "from kivy.app import App" >> main.py
          echo "from kivy.uix.label import Label" >> main.py
          echo "" >> main.py
          echo "class MyApp(App):" >> main.py
          echo "    def build(self):" >> main.py
          echo "        return Label(text='Hello World')" >> main.py
          echo "" >> main.py
          echo "if __name__ == '__main__':" >> main.py
          echo "    MyApp().run()" >> main.py
          echo "测试应用创建完成"
        fi
        
        # 显示文件列表
        echo "项目文件:"
        ls -la

    - name: Initialize Buildozer
      run: |
        cd ${{ env.BUILD_DIR }}
        
        # 初始化 Buildozer 配置文件
        if [ ! -f "buildozer.spec" ]; then
          echo "初始化 buildozer.spec..."
          buildozer init
        fi
        
        # 显示配置
        echo "=== buildozer.spec 配置 ==="
        cat buildozer.spec

    - name: Configure Buildozer for GitHub Actions
      run: |
        cd ${{ env.BUILD_DIR }}
        
        echo "更新 buildozer.spec 配置..."
        
        # 备份原始配置
        cp buildozer.spec buildozer.spec.backup
        
        # 使用系统安装的 Android SDK
        echo "android.sdk_path = /usr/local/lib/android/sdk" >> buildozer.spec
        
        # 设置 Android API 版本
        sed -i '/^android\.api\s*=/d' buildozer.spec
        echo "android.api = 34" >> buildozer.spec
        
        # 设置最小 API
        sed -i '/^android\.minapi\s*=/d' buildozer.spec
        echo "android.minapi = 21" >> buildozer.spec
        
        # 移除旧的 android.sdk 配置
        sed -i '/^android\.sdk\s*=/d' buildozer.spec
        
        echo "更新后的配置:"
        grep -i "android\." buildozer.spec

    - name: Debug Android SDK
      run: |
        echo "=== 调试 Android SDK ==="
        ANDROID_SDK="/usr/local/lib/android/sdk"
        
        echo "1. 检查 SDK 目录是否存在:"
        if [ -d "$ANDROID_SDK" ]; then
          echo "   ✅ SDK 目录存在"
          ls -la "$ANDROID_SDK/"
        else
          echo "   ❌ SDK 目录不存在"
        fi
        
        echo ""
        echo "2. 检查 build-tools:"
        if [ -d "$ANDROID_SDK/build-tools" ]; then
          echo "   ✅ build-tools 目录存在"
          ls -la "$ANDROID_SDK/build-tools/"
        else
          echo "   ❌ build-tools 目录不存在"
        fi

    - name: Build with Buildozer
      run: |
        cd ${{ env.BUILD_DIR }}
        
        echo "=== 开始构建 APK ==="
        echo "当前目录: $(pwd)"
        
        # 设置环境变量
        export ANDROID_SDK_ROOT="/usr/local/lib/android/sdk"
        export ANDROID_HOME="/usr/local/lib/android/sdk"
        
        echo "环境变量:"
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
        echo "ANDROID_HOME=$ANDROID_HOME"
        
        # 清理
        echo "清理之前的构建..."
        buildozer android clean
        
        # 执行构建
        echo "开始构建 APK..."
        buildozer android debug 2>&1 | tee build_output.log
        
        echo "=== 构建过程结束 ==="

    - name: Check build results
      run: |
        echo "=== 检查构建结果 ==="
        
        # 搜索所有 APK 文件
        echo "搜索所有 APK 文件..."
        find . -name "*.apk" -type f 2>/dev/null | while read f; do
          echo "找到 APK 文件: $f"
          ls -la "$f"
        done
        
        # 如果没有找到
        if [ -z "$(find . -name '*.apk' -type f 2>/dev/null)" ]; then
          echo "没有找到 APK 文件，构建可能失败。"
          echo "查看构建日志:"
          tail -100 build_output.log
        fi

    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: ${{ env.BUILD_DIR }}/build_output.log
        retention-days: 7

    - name: Upload APK if exists
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: ${{ env.BUILD_DIR }}/*.apk
        if-no-files-found: ignore
        retention-days: 7
