name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  BUILD_DIR: .

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          python3-pip \
          python3-dev \
          libffi-dev \
          libssl-dev \
          libncurses5-dev \
          libsqlite3-dev \
          libreadline-dev \
          zip \
          unzip \
          curl \
          wget \
          openjdk-17-jdk

    - name: Install Python dependencies
      run: |
        pip install --upgrade pip wheel setuptools
        pip install cython
        pip install buildozer
        pip install kivy

    - name: Check if main.py exists
      run: |
        cd ${{ env.BUILD_DIR }}
        if [ ! -f "main.py" ]; then
          echo "错误: main.py 文件不存在"
          echo "请在本地创建 main.py 文件"
          exit 1
        fi

    - name: Create buildozer.spec using echo
      run: |
        cd ${{ env.BUILD_DIR }}
        
        # 使用 echo 逐行创建 buildozer.spec
        echo "[app]" > buildozer.spec
        echo "" >> buildozer.spec
        echo "title = My App" >> buildozer.spec
        echo "package.name = myapp" >> buildozer.spec
        echo "package.domain = org.test" >> buildozer.spec
        echo "source.dir = ." >> buildozer.spec
        echo "version = 1.0" >> buildozer.spec
        echo "requirements = python3,kivy" >> buildozer.spec
        echo "orientation = portrait" >> buildozer.spec
        echo "" >> buildozer.spec
        echo "android.api = 33" >> buildozer.spec
        echo "android.minapi = 21" >> buildozer.spec
        echo "android.ndk = 25.1.8937393" >> buildozer.spec
        echo "android.skip_update = True" >> buildozer.spec
        echo "android.accept_sdk_license = True" >> buildozer.spec
        echo "" >> buildozer.spec
        echo "[buildozer]" >> buildozer.spec
        echo "log_level = 2" >> buildozer.spec
        echo "warn_on_root = 1" >> buildozer.spec
        
        echo "buildozer.spec 创建完成"

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Build APK
      run: |
        cd ${{ env.BUILD_DIR }}
        
        echo "开始构建 APK..."
        
        # 清理
        buildozer android clean 2>&1 | tail -10 || true
        
        # 构建
        timeout 1800 buildozer -v android debug 2>&1 | tee build.log
        
        # 检查结果
        if find . -name "*.apk" -type f 2>/dev/null | grep -q .; then
          echo "构建成功!"
          find . -name "*.apk" -type f -exec ls -lh {} \;
        else
          echo "构建失败"
          echo "最后 100 行日志:"
          tail -100 build.log
          exit 1
        fi

    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: |
          ${{ env.BUILD_DIR }}/bin/*.apk
          ${{ env.BUILD_DIR }}/*.apk
        if-no-files-found: warn
        retention-days: 7

    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          ${{ env.BUILD_DIR }}/build.log
          ${{ env.BUILD_DIR }}/.buildozer/*.log
        if-no-files-found: warn
        retention-days: 7
