name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  BUILD_DIR: .

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          python3-pip \
          python3-dev \
          libffi-dev \
          libssl-dev \
          libncurses5-dev \
          libsqlite3-dev \
          libreadline-dev \
          zip \
          unzip \
          curl \
          wget \
          openjdk-17-jdk \
          libgstreamer1.0-dev \
          libgstreamer-plugins-base1.0-dev \
          libmtdev-dev \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          zlib1g-dev

    - name: Install Python dependencies
      run: |
        pip3 install --upgrade pip wheel setuptools
        pip3 install buildozer cython
        
        # 创建并安装 requirements.txt
        if [ -f "requirements.txt" ]; then
          pip3 install -r requirements.txt
        else
          # 如果没有 requirements.txt，安装默认的 Kivy
          pip3 install "kivy>=2.0.0"
        fi

    - name: Create test application (if needed)
      run: |
        cd ${{ env.BUILD_DIR }}
        
        # 如果 main.py 不存在，创建示例应用
        if [ ! -f "main.py" ]; then
          echo "创建示例 Kivy 应用..."
          cat > main.py << 'END'
import kivy
kivy.require('2.0.0')

from kivy.app import App
from kivy.uix.label import Label

class MyApp(App):
    def build(self):
        return Label(text='Hello World')

if __name__ == '__main__':
    MyApp().run()
END
          echo "示例应用创建完成"
        fi
        
        # 创建 .pylintrc 忽略 Kivy 警告
        if [ ! -f ".pylintrc" ]; then
          cat > .pylintrc << 'END'
[MASTER]
extension-pkg-whitelist=kivy,kivymd,pyjnius,plyer

[MESSAGES CONTROL]
disable=
    E1101,
    E0401,
    C0114,
    C0115,
    C0116,
    R0903,
    W0201,
    R0801,
    C0103

[FORMAT]
max-line-length=120
END
        fi

    - name: Test Kivy import
      run: |
        cd ${{ env.BUILD_DIR }}
        echo "测试 Kivy 导入..."
        python3 -c "import kivy; print(f'Kivy 版本: {kivy.__version__}')"
        echo "测试应用运行（无显示）..."
        timeout 5 python3 -c "
import kivy
kivy.require('2.0.0')
from kivy.app import App
from kivy.uix.label import Label
print('Kivy 导入成功！')
" || echo "Kivy 测试完成"

    - name: Initialize Buildozer
      run: |
        cd ${{ env.BUILD_DIR }}
        
        if [ ! -f "buildozer.spec" ]; then
          echo "初始化 buildozer.spec..."
          buildozer init
        fi

    - name: Configure Buildozer
      run: |
        cd ${{ env.BUILD_DIR }}
        
        echo "配置 buildozer.spec..."
        
        # 创建优化的 spec 文件
        cat > buildozer.spec << 'END'
[app]

# (str) Title of your application
title = My Application

# (str) Package name
package.name = myapp

# (str) Package domain (needed for android/ios packaging)
package.domain = org.test

# (str) Source code where the main.py live
source.dir = .

# (list) Source files to include (let empty to include all the files)
source.include_exts = py,png,jpg,kv,atlas

# (list) List of inclusions using pattern matching
#source.include_patterns = assets/*,images/*.png

# (list) Source files to exclude (let empty to not exclude anything)
#source.exclude_exts = spec

# (list) List of directory to exclude (let empty to not exclude anything)
#source.exclude_dirs = tests, bin

# (list) List of exclusions using pattern matching
#source.exclude_patterns = license,images/*/*.jpg

# (str) Application versioning (method 1)
