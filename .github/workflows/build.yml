name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  BUILD_DIR: .

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          python3-pip \
          python3-dev \
          libffi-dev \
          libssl-dev \
          libncurses5-dev \
          libsqlite3-dev \
          libreadline-dev \
          zip \
          unzip \
          curl \
          wget \
          openjdk-17-jdk \
          libgstreamer1.0-dev \
          libgstreamer-plugins-base1.0-dev \
          libmtdev-dev \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          zlib1g-dev

    - name: Install Python dependencies
      run: |
        pip install --upgrade pip wheel setuptools
        pip install cython
        pip install buildozer
        pip install kivy

    - name: Create simple Kivy app
      run: |
        cd ${{ env.BUILD_DIR }}
        
        # 创建最简单的 main.py
        cat > main.py << 'EOF'
import kivy
kivy.require('2.0.0')

from kivy.app import App
from kivy.uix.label import Label

class MyApp(App):
    def build(self):
        return Label(text='Hello World!')

if __name__ == '__main__':
    MyApp().run()
EOF
        
        echo "main.py 内容:"
        cat main.py

    - name: Initialize Buildozer
      run: |
        cd ${{ env.BUILD_DIR }}
        
        if [ ! -f "buildozer.spec" ]; then
          echo "初始化 buildozer.spec..."
          buildozer init
        fi

    - name: Configure Buildozer
      run: |
        cd ${{ env.BUILD_DIR }}
        
        echo "配置 buildozer.spec..."
        
        # 创建简化的 buildozer.spec
        cat > buildozer.spec << 'EOF'
[app]

title = My App
package.name = myapp
package.domain = org.test
source.dir = .
version = 1.0
requirements = python3,kivy
orientation = portrait
android.api = 33
android.minapi = 21
android.ndk = 25.1.8937393
android.skip_update = True
android.accept_sdk_license = True

[buildozer]
log_level = 2
warn_on_root = 1
EOF

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Pre-accept Android SDK licenses
      run: |
        mkdir -p ~/.android
        echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > ~/.android/licenses/android-sdk-license
        echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> ~/.android/licenses/android-sdk-license

    - name: Build APK
      run: |
        cd ${{ env.BUILD_DIR }}
        
        echo "开始构建 APK..."
        
        # 清理
        buildozer android clean 2>&1 | tail -10 || true
        
        # 构建
        timeout 1800 buildozer -v android debug 2>&1 | tee build.log
        
        # 检查结果
        if find . -name "*.apk" -type f 2>/dev/null | grep -q .; then
          echo "✅ 构建成功!"
          find . -name "*.apk" -type f -exec ls -lh {} \;
        else
          echo "❌ 构建失败"
          echo "最后 100 行日志:"
          tail -100 build.log
          exit 1
        fi

    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: |
          ${{ env.BUILD_DIR }}/bin/*.apk
          ${{ env.BUILD_DIR }}/*.apk
        if-no-files-found: warn
        retention-days: 7

    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          ${{ env.BUILD_DIR }}/build.log
          ${{ env.BUILD_DIR }}/.buildozer/*.log
        if-no-files-found: warn
        retention-days: 7
