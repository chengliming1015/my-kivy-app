name: Build Kivy APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 支持手动触发构建

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            openjdk-11-jdk \
            ant \
            gradle \
            zlib1g-dev \
            libncurses5-dev \
            libgdbm-dev \
            libnss3-dev \
            libssl-dev \
            libreadline-dev \
            libffi-dev \
            wget \
            unzip \
            python3-pip \
            python3-setuptools \
            python3-wheel

      - name: Install Buildozer and dependencies
        run: |
          pip install --upgrade pip
          pip install cython==0.29.36
          pip install buildozer==1.5.0 kivy==2.3.0

      - name: Configure Buildozer environment
        run: |
          buildozer android update -v
          mkdir -p ~/.buildozer/android/platform
          wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip -O ndk.zip
          unzip -q ndk.zip -d ~/.buildozer/android/platform/
          mv ~/.buildozer/android/platform/android-ndk-r25b ~/.buildozer/android/platform/android-ndk-r25b
          wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O sdk.zip
          unzip -q sdk.zip -d ~/.buildozer/android/platform/
          mkdir -p ~/.buildozer/android/platform/android-sdk/cmdline-tools
          mv ~/.buildozer/android/platform/cmdline-tools ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest
          export ANDROID_HOME=~/.buildozer/android/platform/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          yes | sdkmanager --sdk_root=$ANDROID_HOME --licenses
          sdkmanager --sdk_root=$ANDROID_HOME "build-tools;33.0.2" "platforms;android-33" "platform-tools"


      - name: Build APK
        run: buildozer android debug deploy run -v

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Kivy-APK
          path: bin/*.apk
          retention-days: 30
