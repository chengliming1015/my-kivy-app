name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  BUILD_DIR: .

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Buildozer dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
            build-essential \
            git \
            python3-pip \
            python3-dev \
            libffi-dev \
            libssl-dev \
            libncurses5-dev \
            libsqlite3-dev \
            libreadline-dev \
            libtk8.6 \
            libgdm-dev \
            libpcap-dev \
            zip \
            unzip \
            curl \
            wget \
            openjdk-11-jdk

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Buildozer
      run: |
        pip3 install --upgrade pip
        pip3 install buildozer==1.5.0  # 使用特定版本
        pip3 install cython==0.29.36

    - name: Set environment variables for Buildozer
      run: |
        # 设置 Android SDK 环境变量
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        
        # 检查 aidl
        echo "检查 aidl 是否可用:"
        find $ANDROID_SDK_ROOT -name "aidl" -type f 2>/dev/null | head -5
        echo ""
        
        # 创建 Buildozer 配置目录
        mkdir -p ~/.buildozer/android/platform
        ln -sf $ANDROID_SDK_ROOT ~/.buildozer/android/platform/android-sdk 2>/dev/null || true

    - name: Prepare buildozer.spec
      run: |
        cd ${{ env.BUILD_DIR }}
        if [ -f "buildozer.spec" ]; then
          echo "更新 buildozer.spec..."
          # 更新 API 版本
          sed -i 's/android\.api\s*=\s*[0-9]*/android.api = 33/g' buildozer.spec
          sed -i '/^android\.sdk\s*=/d' buildozer.spec
          echo "当前配置:"
          grep -i "android\." buildozer.spec
        else
          echo "初始化 buildozer.spec..."
          buildozer init
        fi

    - name: Build APK with Buildozer
      run: |
        cd ${{ env.BUILD_DIR }}
        
        # 设置环境变量
        export ANDROID_SDK_ROOT="$ANDROID_SDK_ROOT"
        export ANDROID_HOME="$ANDROID_SDK_ROOT"
        export PATH="$ANDROID_SDK_ROOT/tools:$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/build-tools/33.0.0:$PATH"
        
        echo "环境变量验证:"
        echo "PATH: $PATH"
        which aidl || echo "aidl 不在 PATH 中"
        
        # 清理并构建
        echo "开始构建..."
        buildozer android clean 2>&1 || true
        buildozer -v android debug 2>&1

    - name: Upload APK artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: bin/*.apk
        retention-days: 7
