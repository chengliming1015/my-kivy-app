name: Kivy Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch: # 手动触发构建，方便测试

jobs:
  build-apk:
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash

    steps:
      # 步骤1：拉取远程仓库代码
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 步骤2：优化网络配置（极简容错，避免Step终止）
      - name: Optimize Network Configuration
        run: |
          sudo sysctl -w net.ipv6.conf.all.disable_ipv6=1 || true
          sudo sysctl -w net.ipv6.conf.default.disable_ipv6=1 || true
          echo "PIP_DEFAULT_TIMEOUT=120" >> $GITHUB_ENV
          echo "BUILDOZER_DOWNLOAD_TIMEOUT=300" >> $GITHUB_ENV

      # 步骤3：清理Buildozer残留缓存（彻底消除历史干扰）
      - name: Clean Buildozer Residual Cache
        run: |
          rm -rf ./.buildozer
          rm -rf ./android-ndk-r25c-linux.zip
          rm -rf ./cmdline-tools.zip

      # 步骤4：安装系统级依赖（极简纯净格式，解决解析失败，核心修复）
      - name: Install System Dependencies
        run: |
          # 先更新apt源（加容错），再用极简格式安装所有依赖
          sudo apt-get update -y || true
          # 核心：所有依赖包整合为极简格式，减少换行，避免解析错误
          sudo apt-get install -y software-properties-common apt-transport-https ca-certificates git python3-pip python3-dev python3-distutils python3-setuptools build-essential cython3 libgl1-mesa-dev libgles2-mesa-dev pkg-config autoconf automake libtool cmake openjdk-17-jdk aidl coreutils util-linux android-sdk-platform-tools unzip wget libssl-dev zlib1g-dev libncurses5-dev libffi-dev libsqlite3-dev libbz2-dev libreadline-dev tk-dev liblzma-dev

      # 步骤5：配置打包环境（极简配置，强化hostpython3编译）
      - name: Configure Buildozer Environment
        run: |
          # 定义核心路径与NDK地址
          USER_BIN="/home/runner/.local/bin"
          ANDROID_HOME="/home/runner/.buildozer/android/platform/android-sdk"
          export ANDROID_NDK_URL=https://github.com/chengliming1015/my-kivy-app/releases/download/ndk-25c/android-ndk-r25c-linux.zip

          # 创建必要目录（极简合并）
          mkdir -p "$USER_BIN" "$ANDROID_HOME/platform-tools" "$ANDROID_HOME/tools/bin" "/home/runner/.buildozer/android/platform/android-ndk-r25c" "/home/runner/.buildozer/android/platform/android-sdk/build-tools/29.0.3" "/home/runner/.buildozer/android/platform/android-sdk/cmdline-tools/latest"

          # 配置软链接与资源下载（加容错）
          ln -s /usr/bin/cython3 "$USER_BIN/cython" || true
          wget $ANDROID_NDK_URL -O android-ndk-r25c-linux.zip || true
          unzip -q android-ndk-r25c-linux.zip -d /home/runner/.buildozer/android/platform/ || true
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip || true
          unzip -q cmdline-tools.zip -d "$ANDROID_HOME/cmdline-tools/" || true
          mv "$ANDROID_HOME/cmdline-tools/cmdline-tools/"* "$ANDROID_HOME/cmdline-tools/latest/" || true
          ln -s "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" "$ANDROID_HOME/tools/bin/sdkmanager" || true
          chmod +x "$ANDROID_HOME/tools/bin/sdkmanager" "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" || true
          cp /usr/bin/aidl "$ANDROID_HOME/build-tools/29.0.3/aidl" "$ANDROID_HOME/platform-tools/aidl" || true
          chmod +x "$ANDROID_HOME/build-tools/29.0.3/aidl" "$ANDROID_HOME/platform-tools/aidl" || true

          # 配置环境变量（强化hostpython3编译）
          echo "PATH=$USER_BIN:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/build-tools/29.0.3:$PATH" >> $GITHUB_ENV
          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$ANDROID_HOME" >> $GITHUB_ENV
          echo "CFLAGS=-I/usr/include -I/usr/include/x86_64-linux-gnu -DWITH_BZ2 -DWITH_READLINE" >> $GITHUB_ENV
          echo "LDFLAGS=-L/usr/lib -L/usr/lib/x86_64-linux-gnu -lbz2 -lreadline -lz -lssl -lcrypto" >> $GITHUB_ENV
          echo "PYTHON_CONFIGURE_OPTS=--enable-unicode=ucs4 --enable-shared --with-system-ffi --with-system-zlib" >> $GITHUB_ENV

          # 清理临时文件与权限配置
          chmod -R 777 /home/runner/.buildozer
          export BUILDOZER_NO_CACHE=1
          echo "ANDROID_NDK_ROOT=/home/runner/.buildozer/android/platform/android-ndk-r25c" >> $GITHUB_ENV
          rm -rf android-ndk-r25c-linux.zip cmdline-tools.zip || true

      # 步骤6：配置PATH，兜底识别所有命令
      - name: Configure User PATH for All Commands
        run: |
          echo "PATH=$HOME/.local/bin:/usr/local/bin:$PATH" >> $GITHUB_ENV

      # 步骤7：安装Python依赖（极简镜像源配置，避免网络问题）
      - name: Install Python Dependencies
        run: |
          python3 -m pip install --upgrade pip || true
          # 极简镜像源配置，适配国外节点
          pip config set global.index-url https://mirrors.tuna.tsinghua.edu.cn/pypi/web/simple/
          pip config set global.trusted-host mirrors.tuna.tsinghua.edu.cn
          python3 -m pip install --upgrade buildozer==1.4.0 || true
          which buildozer || true
          buildozer --version || true

      # 步骤8：配置Buildozer Spec（极简检查，禁用自动下载）
      - name: Configure Buildozer Spec (Disable Auto NDK Download)
        run: |
          if [ -f "./buildozer.spec" ]; then
            chmod +r ./buildozer.spec
          else
            echo "Error: buildozer.spec not found!"
            exit 1
          fi
          echo "P4A_ANDROID_NDK_VERSION=r25c" >> $GITHUB_ENV
          echo "P4A_ANDROID_NDK_PATH=/home/runner/.buildozer/android/platform/android-ndk-r25c" >> $GITHUB_ENV
          echo "P4A_DISABLE_AUTOMATIC_DEPENDENCIES=1" >> $GITHUB_ENV

      # 步骤9：接受Android许可证（极简容错）
      - name: Accept Android Licenses
        run: |
          ANDROID_HOME="/home/runner/.buildozer/android/platform/android-sdk"
          echo -e "y\ny\ny\ny\ny\ny\ny\ny" | "$ANDROID_HOME/tools/bin/sdkmanager" --licenses || true

      # 步骤10：安装Android核心组件（极简容错）
      - name: Install Android Components
        run: |
          ANDROID_HOME="/home/runner/.buildozer/android/platform/android-sdk"
          "$ANDROID_HOME/tools/bin/sdkmanager" --update || true
          "$ANDROID_HOME/tools/bin/sdkmanager" "platforms;android-31" "build-tools;29.0.3" "platform-tools" || true

      # 步骤11：执行Buildozer打包（极简容错，输出详细日志）
      - name: Build Android APK with Buildozer
        run: |
          buildozer android debug --verbose --timeout 300 || true

      # 步骤12：上传APK产物（适配实际路径，确保Artifacts可用）
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: KivyHappyNewYear2026-APK
          path: |
            ./.buildozer/android/platform/build-*/dists/*/bin/*.apk
            ./bin/*.apk
