        echo "buildozer.spec 内容:"
        cat buildozer.spec

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Pre-accept Android SDK licenses
      run: |
        # 接受 Android SDK 许可证
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg
        echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > ~/.android/licenses/android-sdk-license
        echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> ~/.android/licenses/android-sdk-license
        echo "84831b9409646a918e30573b4ad6d4e4e2fae60e" >> ~/.android/licenses/android-sdk-license

    - name: Build APK
      run: |
        cd ${{ env.BUILD_DIR }}
        
        echo "开始构建 APK..."
        echo "当前目录: $(pwd)"
        echo "文件列表:"
        ls -la
        
        # 设置环境变量
        export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH"
        
        # 清理之前的构建
        echo "清理构建..."
        buildozer android clean 2>&1 | tail -20
        
        # 构建 APK
        echo "开始构建..."
        timeout 1800 buildozer -v android debug 2>&1 | tee build.log
        
        # 检查构建状态
        BUILD_SUCCESS=$?
        
        echo "构建完成，检查结果..."
        
        # 查找 APK 文件
        if find . -name "*.apk" -type f 2>/dev/null | grep -q .; then
          echo "✅ 找到 APK 文件:"
          find . -name "*.apk" -type f -exec ls -lh {} \;
          echo "APK 路径:"
          find . -name "*.apk" -type f
        else
          echo "❌ 未找到 APK 文件"
          echo "构建日志最后 100 行:"
          tail -100 build.log
          exit 1
        fi

    - name: Upload APK artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: ${{ env.BUILD_DIR }}/bin/*.apk
        if-no-files-found: error
        retention-days: 7

    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          ${{ env.BUILD_DIR }}/build.log
          ${{ env.BUILD_DIR }}/.buildozer/*.log
        if-no-files-found: warn
        retention-days: 7
