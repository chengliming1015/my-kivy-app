name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  BUILD_DIR: .
  PYTHON_VERSION: '3.9'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          python3-pip \
          python3-dev \
          libffi-dev \
          libssl-dev \
          libncurses5-dev \
          libsqlite3-dev \
          libreadline-dev \
          zip \
          unzip \
          curl \
          wget \
          openjdk-17-jdk \
          libgstreamer1.0-dev \
          libgstreamer-plugins-base1.0-dev \
          libmtdev-dev \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          zlib1g-dev \
          libjpeg-dev \
          libpng-dev

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip wheel setuptools
        pip install cython==0.29.33
        
        # 安装 Buildozer
        pip install buildozer==1.5.0
        
        # 安装 Kivy 和其他依赖
        pip install "kivy==2.1.0"
        pip install pillow

    - name: Create test application if missing
      run: |
        cd ${{ env.BUILD_DIR }}
        
        # 检查并创建 main.py
        if [ ! -f "main.py" ]; then
          echo "创建 main.py..."
          cat > main.py << 'EOF'
#!/usr/bin/env python3
"""
Android Kivy 应用
"""

# 导入 Kivy
try:
    import kivy
    print(f"Kivy 版本: {kivy.__version__}")
except ImportError:
    print("错误: Kivy 未安装")
    exit(1)

# 设置 Kivy 版本要求（可选）
try:
    kivy.require('2.0.0')
    print("Kivy 版本检查通过")
except:
    print("Kivy 版本检查失败，继续构建...")

# 导入其他 Kivy 模块
from kivy.app import App
from kivy.uix.label import Label

class MyApp(App):
    def build(self):
        return Label(text='Hello from GitHub Actions!')

if __name__ == '__main__':
    MyApp().run()
EOF
        fi
        
        # 创建 requirements.txt（可选）
        if [ ! -f "requirements.txt" ]; then
          echo "创建 requirements.txt..."
          cat > requirements.txt << 'EOF'
kivy==2.1.0
cython==0.29.33
pillow>=8.0.0
EOF
        fi

    - name: Test Kivy installation
      run: |
        echo "测试 Python 和 Kivy 安装..."
        python --version
        python -c "import sys; print('Python 路径:', sys.path)"
        
        echo "测试 Kivy 导入..."
        python -c "
import sys
print('Python 版本:', sys.version)
try:
    import kivy
    print('✅ Kivy 导入成功')
    print(f'Kivy 版本: {kivy.__version__}')
except ImportError as e:
    print('❌ Kivy 导入失败:', e)
    print('已安装的包:')
    import pkg_resources
    installed = pkg_resources.working_set
    kivy_installed = [pkg for pkg in installed if 'kivy' in pkg.key.lower()]
    for pkg in kivy_installed:
        print(f'  {pkg.key}=={pkg.version}')
    sys.exit(1)
        "
        
        echo "测试简单的 Kivy 应用..."
        python -c "
try:
    import kivy
    from kivy.app import App
    from kivy.uix.label import Label
    print('✅ Kivy 组件导入成功')
except Exception as e:
    print('❌ Kivy 组件导入失败:', e)
        "

    - name: Initialize Buildozer
      run: |
        cd ${{ env.BUILD_DIR }}
        
        echo "初始化或更新 buildozer.spec..."
        
        if [ ! -f "buildozer.spec" ]; then
          buildozer init
        fi

    - name: Configure Buildozer
      run: |
        cd ${{ env.BUILD_DIR }}
        
        echo "配置 buildozer.spec..."
        
        # 创建优化的 buildozer.spec
        cat > buildozer.spec << 'EOF'
