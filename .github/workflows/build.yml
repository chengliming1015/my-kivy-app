name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  BUILD_DIR: .
  PYTHON_VERSION: '3.9'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          python3-pip \
          python3-dev \
          libffi-dev \
          libssl-dev \
          libncurses5-dev \
          libsqlite3-dev \
          libreadline-dev \
          zip \
          unzip \
          curl \
          wget \
          openjdk-17-jdk \
          libgstreamer1.0-dev \
          libgstreamer-plugins-base1.0-dev \
          libmtdev-dev \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          zlib1g-dev \
          libjpeg-dev \
          libpng-dev

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip wheel setuptools
        pip install cython==0.29.33
        
        # 安装 Buildozer
        pip install buildozer==1.5.0
        
        # 安装 Kivy 和其他依赖
        pip install "kivy==2.1.0"
        pip install pillow

    - name: Create test application if missing
      run: |
        cd ${{ env.BUILD_DIR }}
        
        # 检查并创建 main.py
        if [ ! -f "main.py" ]; then
          echo "创建 main.py..."
          cat > main.py << 'EOF'
#!/usr/bin/env python3
# Android Kivy 应用
import sys
try:
    import kivy
    print("Kivy 版本:", kivy.__version__)
except ImportError:
    print("错误: Kivy 未安装")
    sys.exit(1)

# 设置 Kivy 版本要求（可选）
try:
    kivy.require('2.0.0')
    print("Kivy 版本检查通过")
except:
    print("Kivy 版本检查失败，继续构建...")

# 导入其他 Kivy 模块
from kivy.app import App
from kivy.uix.label import Label

class MyApp(App):
    def build(self):
        return Label(text='Hello from GitHub Actions!')

if __name__ == '__main__':
    MyApp().run()
EOF
        fi
        
        # 创建 requirements.txt（可选）
        if [ ! -f "requirements.txt" ]; then
          echo "创建 requirements.txt..."
          cat > requirements.txt << 'EOF'
kivy==2.1.0
cython==0.29.33
pillow>=8.0.0
EOF
        fi

    - name: Test Kivy installation
      run: |
        echo "测试 Python 和 Kivy 安装..."
        python --version
        
        echo "测试 Kivy 导入..."
        python -c "
import sys
try:
    import kivy
    print('Kivy 导入成功')
    print('Kivy 版本:', kivy.__version__)
except ImportError as e:
    print('Kivy 导入失败:', e)
    sys.exit(1)
        "

    - name: Initialize Buildozer
      run: |
        cd ${{ env.BUILD_DIR }}
        
        echo "初始化或更新 buildozer.spec..."
        
        if [ ! -f "buildozer.spec" ]; then
          buildozer init
        fi

    - name: Configure Buildozer
      run: |
        cd ${{ env.BUILD_DIR }}
        
        echo "配置 buildozer.spec..."
        
        # 创建优化的 buildozer.spec
        cat > buildozer.spec << 'EOF'
[app]

# (str) Title of your application
title = My Kivy App

# (str) Package name
package.name = mykivyapp

# (str) Package domain (needed for android/ios packaging)
package.domain = org.github

# (str) Source code where the main.py live
source.dir = .

# (list) Source files to include (let empty to include all the files)
source.include_exts = py,png,jpg,kv,atlas,ttf,json

# (list) List of inclusions using pattern matching
#source.include_patterns = assets/*,images/*.png

# (list) Source files to exclude (let empty to not exclude anything)
source.exclude_exts = spec

# (list) List of directory to exclude (let empty to not exclude anything)
source.exclude_dirs = tests, bin, venv, .git, __pycache__, *.pyc, .github

# (str) Application versioning (method 1)
version = 1.0

# (list) Application requirements
requirements = python3,kivy==2.1.0,android,openssl,requests

# (str) Supported orientation (one of landscape, sensorLandscape, portrait or all)
orientation = portrait

# (list) Permissions
android.permissions = INTERNET

# (int) Target Android API, should be as high as possible.
android.api = 33

# (int) Minimum API your APK will support.
android.minapi = 21

# (str) Android NDK version to use
android.ndk = 25.1.8937393

# (bool) If True, then skip trying to update the Android sdk
android.skip_update = True

# (bool) If True, then automatically accept SDK license
android.accept_sdk_license = True

[buildozer]

# (int) Log level (0 = error only, 1 = info, 2 = debug (with command output))
log_level = 2

# (int) Display warning if buildozer is run as root (0 = False, 1 = True)
warn_on_root = 1
EOF

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Pre-accept Android SDK licenses
      run: |
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg
        echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > ~/.android/licenses/android-sdk-license
        echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> ~/.android/licenses/android-sdk-license

    - name: Build APK
      run: |
        cd ${{ env.BUILD_DIR }}
        
        echo "开始构建 APK..."
        echo "当前目录: $(pwd)"
        
        # 设置环境变量
        export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH"
        
        # 清理之前的构建
        echo "清理构建..."
        buildozer android clean 2>&1 | tail -20
        
        # 构建 APK
        echo "开始构建..."
        timeout 1800 buildozer -v android debug 2>&1 | tee build.log
        
        # 检查构建状态
        BUILD_SUCCESS=$?
        
        echo "构建完成，检查结果..."
        
        # 查找 APK 文件
        if find . -name "*.apk" -type f 2>/dev/null | grep -q .; then
          echo "找到 APK 文件:"
          find . -name "*.apk" -type f -exec ls -lh {} \;
        else
          echo "未找到 APK 文件"
          echo "构建日志最后 100 行:"
          tail -100 build.log
          exit 1
        fi

    - name: Upload APK artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: ${{ env.BUILD_DIR }}/bin/*.apk
        if-no-files-found: error
        retention-days: 7

    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          ${{ env.BUILD_DIR }}/build.log
          ${{ env.BUILD_DIR }}/.buildozer/*.log
        if-no-files-found: warn
        retention-days: 7
