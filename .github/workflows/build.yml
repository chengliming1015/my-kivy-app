name: Build Kivy APK

# 触发条件：push到主分支、PR、手动触发
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 支持手动触发构建（优先使用此方式测试）

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      # 步骤1：拉取仓库代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 步骤2：配置 Python 3.9 环境（删除 cache: 'pip'，解决之前报错）
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # 步骤3：安装系统级依赖（含 Kivy/Android 打包必需组件）
      - name: Install system dependencies
        run: |
          sudo apt-get update && sudo apt-get upgrade -y
          sudo apt-get install -y \
            openjdk-11-jdk \
            ant \
            gradle \
            zlib1g-dev \
            libncurses5-dev \
            libgdbm-dev \
            libnss3-dev \
            libssl-dev \
            libreadline-dev \
            libffi-dev \
            libsdl2-dev \
            libsdl2-image-dev \
            wget \
            unzip \
            python3-pip \
            python3-setuptools \
            python3-wheel

      # 步骤4：安装 Python 依赖（版本严格对齐，避免兼容问题）
      - name: Install Buildozer and Python dependencies
        run: |
          pip install --upgrade pip
          pip install cython==0.29.36
          pip install buildozer==1.5.0 kivy==2.3.0 pillow==10.1.0

      # 步骤5：配置 Buildozer 环境（核心：修复 NDK mv 冲突，解决 build-tools/aidl 缺失）
      - name: Configure Buildozer Environment (Ultimate Fix)
        run: |
          # 1. 定义核心路径与版本（所有配置统一对齐，无偏差）
          ANDROID_HOME="/home/runner/.buildozer/android/platform/android-sdk"
          NDK_HOME="/home/runner/.buildozer/android/platform/android-ndk-r25b"
          BUILD_TOOLS_VERSION="33.0.2"
          ANDROID_API_VERSION="33"
          NDK_VERSION="r25b"

          # 2. 定义手动下载地址（彻底跳过 sdkmanager，避免网络/兼容问题）
          NDK_URL="https://dl.google.com/android/repository/android-ndk-${NDK_VERSION}-linux.zip"
          BUILD_TOOLS_URL="https://dl.google.com/android/repository/build-tools_r${BUILD_TOOLS_VERSION}-linux.zip"
          CMD_TOOLS_URL="https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip"
          PLATFORM_URL="https://dl.google.com/android/repository/android-${ANDROID_API_VERSION}_r02.zip"

          # 3. 强制创建完整目录结构（删除 NDK_HOME 提前创建，避免 mv 冲突）
          mkdir -p \
            "$ANDROID_HOME/build-tools" \
            "$ANDROID_HOME/build-tools/$BUILD_TOOLS_VERSION" \
            "$ANDROID_HOME/cmdline-tools/latest" \
            "$ANDROID_HOME/platforms/android-$ANDROID_API_VERSION" \
            "$ANDROID_HOME/platform-tools" \
            "/home/runner/.local/bin"

          # 4. 手动下载并解压 NDK 25b（简化流程，解压后直接使用，无 mv 操作）
          wget -q $NDK_URL -O android-ndk.zip || true
          unzip -q android-ndk.zip -d /home/runner/.buildozer/android/platform/ || true

          # 5. 手动下载并解压 build-tools 33.0.2（核心：确保 aidl 存在）
          wget -q $BUILD_TOOLS_URL -O build-tools.zip
          unzip -q build-tools.zip -d "$ANDROID_HOME/build-tools/"
          # 强制重命名，匹配 Buildozer 预期目录名
          mv "$ANDROID_HOME/build-tools/android-13" "$ANDROID_HOME/build-tools/$BUILD_TOOLS_VERSION"

          # 6. 手动下载并解压 cmdline-tools（补全 SDK 结构，无功能依赖）
          wget -q $CMD_TOOLS_URL -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d "$ANDROID_HOME/cmdline-tools/"
          mv "$ANDROID_HOME/cmdline-tools/cmdline-tools/"* "$ANDROID_HOME/cmdline-tools/latest/" || true

          # 7. 手动下载并解压 platform android-33（补全 SDK 平台组件）
          wget -q $PLATFORM_URL -O platform.zip
          unzip -q platform.zip -d "$ANDROID_HOME/platforms/"
          mv "$ANDROID_HOME/platforms/android-13" "$ANDROID_HOME/platforms/android-$ANDROID_API_VERSION"

          # 8. 赋予最高权限（确保 Buildozer 可读取/执行所有文件，关键！）
          chmod -R 775 "$ANDROID_HOME"
          chmod -R 775 "$NDK_HOME"
          chmod +x "$ANDROID_HOME/build-tools/$BUILD_TOOLS_VERSION/aidl"  # 单独给 aidl 加执行权限

          # 9. 严格验证：确保 build-tools 目录和 aidl 工具 100% 存在
          if [ ! -d "$ANDROID_HOME/build-tools/$BUILD_TOOLS_VERSION" ]; then
            echo "ERROR: build-tools $BUILD_TOOLS_VERSION 目录创建失败！"
            ls -la "$ANDROID_HOME/build-tools/"
            exit 1
          fi
          if [ ! -f "$ANDROID_HOME/build-tools/$BUILD_TOOLS_VERSION/aidl" ]; then
            echo "ERROR: aidl 工具创建失败！"
            ls -la "$ANDROID_HOME/build-tools/$BUILD_TOOLS_VERSION/"
            exit 1
          fi

          # 10. 配置环境变量（传递给后续步骤，确保所有路径生效）
          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$ANDROID_HOME" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=$NDK_HOME" >> $GITHUB_ENV
          echo "PATH=$ANDROID_HOME/build-tools/$BUILD_TOOLS_VERSION:$ANDROID_HOME/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV
          echo "BUILD_TOOLS_VERSION=$BUILD_TOOLS_VERSION" >> $GITHUB_ENV
          echo "ANDROID_API_VERSION=$ANDROID_API_VERSION" >> $GITHUB_ENV

      # 步骤6：深度清理缓存（避免旧配置/旧构建残留干扰，必做！）
      - name: Deep clean build caches
        run: |
          rm -rf /home/runner/.buildozer/
          rm -rf /home/runner/.pythonforandroid/
          rm -rf ./.buildozer/
          rm -rf ./bin/
          # 重新创建必要目录并赋权
          mkdir -p ./.buildozer ./bin
          chmod -R 775 ./.buildozer ./bin

      # 步骤7：验证 spec 文件与 main.py 入口（提前排错，避免构建中断）
      - name: Verify Buildozer spec and main.py
        run: |
          # 验证 main.py 入口文件是否存在
          if [ ! -f "main.py" ]; then
            echo "ERROR: main.py 入口文件不存在！请在项目根目录创建该文件。"
            exit 1
          fi
          # 验证 spec 中的 requirements 配置是否存在
          if ! grep -q "requirements = python3,kivy==2.3.0" buildozer.spec; then
            echo "ERROR: buildozer.spec 中 requirements 配置缺失或格式错误！"
            cat buildozer.spec | grep "requirements"
            exit 1
          fi
          # 传递 spec 文件路径给后续步骤
          echo "BUILDOZER_SPEC=$(pwd)/buildozer.spec" >> $GITHUB_ENV

      # 步骤8：构建 APK（核心：强制传递依赖，解决 --requirements= 为空问题）
      - name: Build Kivy APK
        run: |
          # 强制传递依赖列表给 pythonforandroid（兜底，确保无空值）
          export P4A_REQUIREMENTS="python3,kivy==2.3.0,pillow==10.1.0,cython==0.29.36"
          # 强制对齐 Android API 版本（确保与平台组件一致）
          export ANDROIDAPI=33
          # 执行打包命令，输出详细日志（方便排查后续问题）
          buildozer android debug deploy run -v --verbose
        env:
          BUILDOZER_SPEC: ${{ env.BUILDOZER_SPEC }}
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_NDK_ROOT: ${{ env.ANDROID_NDK_ROOT }}

      # 步骤9：上传 APK 工件（构建成功后，可下载 APK 到本地）
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: KivyTemplate-APK
          path: bin/*.apk
          retention-days: 30  # APK 保留 30 天，可按需修改
